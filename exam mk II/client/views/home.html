<h2>Booxtoar</h2>

<button ngclick="getBook()"></button>
<div class="row">
<div class='col-md-2' id="placement" ng-repeat="book in books">
    <img id="img-size" class="img-size" ng-src="{{book.image}}">
    <h4>{{book.title}}</h4>
    <h4>{{book.author}}</h4>
    <h4> 
        <a ng-href="/{{book.id}}">Closer Look</a>
    </h4>
    </div>
    </div>
