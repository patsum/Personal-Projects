	<div class="bar" id="mono">

</div>
<div>
  <button class="mute">Stahp</button>
</div>
<p><input class="filter-control" type="range" min="0" max="15000" step="1" value="15000">
<span class="filter-value">Filter,</span></p>
<p><input class="playback-rate-control" type="range" min="0.25" max="3" step="0.01" value="1">
<span class="playback-rate-value">Speed,</span></p>
<p><input class="panning-control" type="range" min="-1" max="1" step=".05" value="0">Pan.</p>


<input type="file" id="open-file" accept="audio/*">
    </div>
